<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./styles/css/main.css">
</head>

<body>
    <div id="menu"></div>
    <div id="main">
        <img src="./logos/uc.svg" alt="UC logo" id="logo">
        <h1 id="pageName">Student Homepage</h1>
        <div id="tiles">
            <div class="tile">
                <h2 class="tileLabel">My Academics</h2>
            </div>
            <div class="tile">
                <h2 class="tileLabel">My Finances</h2>
            </div>
            <div class="tile">
                <h2 class="tileLabel">My Admissions</h2>
            </div>
            <div class="tile">
                <h2 class="tileLabel">Quick Links & Helpful Contacts</h2>
            </div>
            <div class="tile">
                <h2 class="tileLabel">Tasks</h2>
            </div>
            <div class="tile">
                <h2 class="tileLabel">Other Tools</h2>
            </div>
            <div class="tile">
                <h2 class="tileLabel">Scholarship Search</h2>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
